<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slide-container">
        <div class="slide">
            <img src="https://picsum.photos/id/238/1500/400" alt="Caption 1">
            <p class="caption">Caption 1</p>
        </div>

        <div class="slide">
            <img src="https://picsum.photos/id/239/1500/400" alt="Caption 2">
            <p class="caption">Caption 2</p>
        </div>

        <div class="slide">
            <img src="https://picsum.photos/id/240/1500/400" alt="Caption 3">
            <p class="caption">Caption 3</p>
        </div>

        <div class="slide">
            <img src="https://picsum.photos/id/241/1500/400" alt="Caption 4">
            <p class="caption">Caption 4</p>
        </div>
   

    <span class="arrow prev" onclick="controller(-1)">&#8249;</span>
    <span class="arrow next" onclick="controller(1)">&#8250;</span>
</div>


    <script src="./app.js"></script>
</body>
</html>
